name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v4
        with:
         java-version: '17'
         distribution: 'temurin'
         architecture: x64
